get:
  parameters:
    - name: filter
      in: query
      description: >-
        The filter crieteria to apply to the prompts list.


        Allowed filter properties are `id` and `slug`.  For example, `filter="slug eq my-prompt"` to filter by slug.


        See [Filtering](https://docs.example.com/api/filtering) for more details.
      required: false
      schema:
        type: string
  tags:
    - Prompts
  summary: List all the Prompts (paginated)
  operationId: 'prompt::readAll'
  responses:
    '200':
      description: An array of prompts and their details.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptList.json
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
post:
  tags:
    - Prompts
  summary: >-
    Create a new prompt
  operationId: 'prompt::create'
  requestBody:
    description: Prompt details.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PromptCreateDto.json
    required: true
  responses:
    '201':
      description: >-
        Successful prompt creation. Returns the newly-created prompt
        details including the initial version and description of any variables.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
