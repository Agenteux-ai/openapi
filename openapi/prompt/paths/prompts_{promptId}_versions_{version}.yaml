parameters:
  - $ref: ../parameters/promptId.yaml
  - $ref: ../parameters/version.yaml
get:
  tags:
    - Prompt Versions
  summary: Retrieve a specific prompt version by its prompt ID or 'slug' and its version number (or version ID).
  operationId: 'version::read'
  responses:
    '200':
      description: Prompt details for the specific version.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
  deprecated: false
put:
  tags:
    - Prompt Versions
  summary: ??? Update/replace a prompt version by its ID or 'slug' and its version number (or version ID).
  operationId: 'prompt::update'
  requestBody:
    description: All the new prompt details. If a new template is defined, it will be versioned automatically.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PromptDto.json
    required: true
  responses:
    '200':
      description: Prompt details including the latest prompt text and version.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
delete:
  tags:
    - Prompts
  summary: Remove a prompt (and all its versions) by its ID or 'slug'
  operationId: 'prompt::delete'
  responses:
    '204':
      $ref: ../../components/responses/204NoContent.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
patch:
  tags:
    - Prompts
  summary: Perform a partial update of a prompt by its ID or 'slug'
  operationId: 'prompt::patch'
  requestBody:
    description: Prompt details to be updated. Only the fields provided will be updated. Only name, slug, and description can be updated with PATCH.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PromptPatchDto.json
    required: true
  responses:
    '200':
      description: The entire newly-updated prompt
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
post:
  tags:
    - Prompt Versions
  summary: Perform variable substitution on a prompt versioin by its ID or 'slug' and version number (or version ID).
  operationId: 'version::substitute'
  requestBody:
    description: Submit the variables as name/value pairs to be substituted into the prompt version.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VariablesDto.json
    required: true
  responses:
    '200':
      description: The entire prompt metadata including the substituted prompt text.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
