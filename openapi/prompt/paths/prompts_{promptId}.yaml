parameters:
  - $ref: ../parameters/promptId.yaml
get:
  tags:
    - Prompts
  summary: Retrieve a prompt
  operationId: 'prompt::read'
  responses:
    '200':
      description: Prompt details including the latest prompt text and version.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
  deprecated: false
put:
  tags:
    - Prompts
  summary: Update/replace a prompt
  operationId: 'prompt::update'
  requestBody:
    description: |
      All the desired prompt details. Only name, slug, and description can be updated.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PromptDto.json
    required: true
  responses:
    '200':
      description: Prompt details including the latest prompt text and version.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
delete:
  tags:
    - Prompts
  summary: Remove a prompt (and all its versions)
  operationId: 'prompt::delete'
  responses:
    '204':
      $ref: ../../components/responses/204NoContent.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
patch:
  tags:
    - Prompts
  summary: Perform a partial update of a prompt
  description: |
    This method observes [JSON patch](https://jsonpatch.com/) semantics. Any properties that are explicity set
    (e.g. to empty) will update the prompt configuration. Properties not included in
    the body will not effect the prompt configuration.
  operationId: 'prompt::patch'
  requestBody:
    description: Prompt details to be updated. Only the fields provided will be updated. Only name, slug, and description can be updated with PATCH.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PromptDto.json
    required: true
  responses:
    '200':
      description: The entire newly-updated prompt
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
post:
  tags:
    - Prompts
  summary: Perform variable substitution on a prompt (using the latest version)
  operationId: 'prompt::substitute'
  requestBody:
    description: Submit the variables as name/value pairs to be substituted into the prompt.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VariablesDto.json
    required: true
  responses:
    '200':
      description: The entire prompt metadata including the prompt text with variables substituted.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PromptResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
