get:
  tags:
    - Links
  summary: List all Links (paginated)
  description: >-
    Retrieve a paginated list of all Links associated with this account.
  operationId: 'link::readAll'
  responses:
    '200':
      description: An array of short links and their details.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/LinkList.json'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
post:
  tags:
    - Links
  summary: Create a new short link
  description: >-
    Create a new short link that redirects to a specified target URL.
  operationId: 'link::create'
  requestBody:
    description: Short link details.
    content:
      application/json:
        schema:
          $ref: '../components/schemas/ShortenRequest.json'
    required: true
  responses:
    '201':
      description: >-
        Returns the newly-created short link details.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Link.json'
    '400':
      $ref: '../../components/responses/400BadRequest.yaml'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
    '409':
      $ref: '../../components/responses/409Conflict.yaml'