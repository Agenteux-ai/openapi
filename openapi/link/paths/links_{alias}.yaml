parameters:
  - $ref: '../parameters/alias.yaml'
get:
  tags:
    - Links
  summary: Retrieve a single link by its alias
  operationId: 'link::read'
  responses:
    '200':
      description: Short link details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Link.json'
    '400':
      $ref: '../../components/responses/400BadRequest.yaml'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
    '404':
      $ref: '../../components/responses/404NotFound.yaml'
put:
  tags:
    - Links
  summary: >-
    Perform a full update of a custom domain
  operationId: 'link::update'
  requestBody:
    description: Short link configuration details.
    content:
      application/json:
        schema:
          $ref: '../components/schemas/LinkDto.json'
    required: true
  responses:
    '200':
      description: The entire newly-updated short link.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Link.json'
    '400':
      $ref: '../../components/responses/400BadRequest.yaml'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
    '404':
      $ref: '../../components/responses/404NotFound.yaml'
    '409':
      $ref: '../../components/responses/409Conflict.yaml'
delete:
  tags:
    - Links
  summary: Remove a short link
  operationId: 'link::delete'
  responses:
    '204':
      $ref: '../../components/responses/204NoContent.yaml'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
    '404':
      $ref: '../../components/responses/404NotFound.yaml'
patch:
  tags:
    - Links
  summary: >-
    Perform a partial update of a short link
  description: |
    This method observes [JSON patch](https://jsonpatch.com/) semantics.
    Any properties that are explicity set (e.g. to empty) will update the short link configuration.
    Properties not included in the body will not effect the short link configuration.  
  operationId: 'link::patch'
  requestBody:
    description: Short link configuration details.
    content:
      application/json:
        schema:
          $ref: '../components/schemas/LinkDto.json'
    required: true
  responses:
    '200':
      description: The entire newly-updated short link details.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Link.json'
    '400':
      $ref: '../../components/responses/400BadRequest.yaml'
    '401':
      $ref: '../../components/responses/401Unauthorized.yaml'
    '403':
      $ref: '../../components/responses/403Forbidden.yaml'
    '404':
      $ref: '../../components/responses/404NotFound.yaml'
    '409':
      $ref: '../../components/responses/409Conflict.yaml'
