openapi: 3.1.0
info:
  version: 1.0.0
  title: "Agenteux.ai Platform REST API"
  termsOfService: https://agenteux.ai/terms/
  contact:
    name: Contact our support
    email: support@agenteux.ai
    url: https://agenteux.ai/contact
  license:
    name: 'Commercial, Enterprise'
    url: 'https://autheus.com'
  description:
    $ref: ./info-description.md
tags:
  - name: Prompts
    description: "Prompt management operations."
  - name: Prompt Versions
    description: "Prompt versioning operations."
  - name: Schemas
    description: "Operations on output schemas."
  - name: Admin
    description: "Operations reserved for administrators."
x-tagGroups:
  - name: Prompt Management
    tags:
      - Prompts
  - name: Prompt Versoning
    tags:
      - Prompt Versions
  - name: Schema Management
    tags:
      - Schemas
servers:
  - url: https://{tenant}.agenteux.ai/api/v1
    variables:
      tenant:
        default: test
        description: Your tenant id
paths:
  '/prompts':
    $ref: 'prompt/paths/prompts.yaml'
  '/prompts/{promptId}':
    $ref: 'prompt/paths/prompts_{promptId}.yaml'
  '/prompts/{promptId}/versions':
    $ref: 'prompt/paths/prompts_{promptId}_versions.yaml'
  '/prompts/{promptId}/versions/{version}':
    $ref: 'prompt/paths/prompts_{promptId}_versions_{version}.yaml'
security:
  - OAuth2: []
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: >-
        Authorization header using the Bearer scheme. Example: Authorization:
        Bearer {token}
      flows:
        clientCredentials:
          tokenUrl: /token
          scopes:
            confidential_client: A customer's server-side programmatic client of the Agenteux APIs 
    ApiKey:
      type: apiKey
      description: >-
        Authorization header using the API key scheme. Example: Authorization:
        apikey {apikey}
      name: Authorization
      in: header
