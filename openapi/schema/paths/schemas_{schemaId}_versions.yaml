parameters:
  - $ref: ../parameters/schemaId.yaml
get:
  tags:
    - Schema Versions
  summary: List all the versions for a schema (paginated)
  operationId: 'schema:version:readAll'
  responses:
    '200':
      description: An array of schema versions and their details.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SchemaVersionList.json
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
post:
  tags:
    - Schema Versions
  summary: >-
    Create a new schema version
  operationId: 'schema:version:create'
  requestBody:
    description: Schema details.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SchemaCreateDto.json
      application/vnd.ai.agenteux.schema.raw:
        schema:
          type: string
    required: true
  responses:
    '201':
      description: >-
        Successful schema creation. Returns the newly-created schema
        details including the initial version.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SchemaResponse.json
    '400':
      $ref: ../../components/responses/400BadRequest.yaml
    '401':
      $ref: ../../components/responses/401Unauthorized.yaml
    '403':
      $ref: ../../components/responses/403Forbidden.yaml
    '404':
      $ref: ../../components/responses/404NotFound.yaml
    '409':
      $ref: ../../components/responses/409Conflict.yaml
